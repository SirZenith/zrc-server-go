<div class="record-card">
    <div>
        <span class="order-number">#%d</span>
        <span class="song-title">%s</span>
    </div>
    <div class="col">
        <div class="row">
            <div class="inner-col">
                <span class="text-%[3]s">%[3]s %s (%.1f)</span>
                <div class="score">%d</div>
            </div>
            <div>
                <span class="badge badge-bg"><span class="badge badge-rating">RATING</span> <span class="text-detail">%.4f</span></span>
                <br>
                <span class="badge badge-bg"><span class="badge badge-pure">PURE</span> <span class="text-detail">%d (%d)</span></span>
                <br>
                <span class="badge badge-bg"><span class="badge badge-far">FAR</span> <span class="text-detail">%d</span></span>
                <br>
                <span class="badge badge-bg"><span class="badge badge-lost">LOST</span> <span class="text-detail">%d</span></span>
                <br>
            </div>
        </div>
        <span class="badge bg-%s">%s</span>
        <br>
        <span class="badge bg-time">TIME RECORDED</span> %s
    </div>
</div>
